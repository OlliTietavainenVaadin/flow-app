<!-- Dependency resources -->
<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="character-card">
    <template>
        <style>
            :host {
                display: block;
                border: 1px solid slategrey;
                border-radius: 5%;
                width: 350px;
                padding: 10px;
                margin: 5px;
            }
            .portrait {
                width: 50px;
                padding: 10px;
            }
            .infoblock > * {
                display: inline;
            }
        </style>
        <img class="portrait" src="frontend/[[portrait]]">
        <div class="wrapper">
        <div class="infoblock">
            <h5>Name</h5>
            <p>[[name]]</p>
        </div>
        <div class="infoblock">
            <h5>Job</h5>
            <p>[[job]]</p>
        </div>
        <div class="infoblock">
            <h5>HP</h5>
            <p>[[hitpoints]]/[[maxHitpoints]]</p>
        </div>
        </div>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class CharacterCard extends Polymer.Element {
            static get is() {
                return 'character-card'
            }
        }
        customElements.define(CharacterCard.is, CharacterCard);
    </script>
</dom-module>
